<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <h1>Library</h1>
    <form action="" id="addBookForm">
        <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" 
                   id="title" 
                   placeholder="Type title"/>
        </div>
        <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" 
                   id="author" 
                   placeholder="Type author"/>
        </div>
        <div class="form-row">
            <label for="pages">Pages:</label>
            <input type="number" 
                   id="pages" 
                   placeholder="Type number of pages"/>
        </div>
        <legend>Status:</legend>
        <label for="read">Read</label>
        <input type="radio" id="status" name="status" value="Read">
        <label for="reading">Reading</label>
        <input type="radio" id="status" name="status" value="Reading">
        <label for="unread">Unread</label>	
        <input type="radio" id="status" name="status" value="Unread">	
        <input type="button" id="submit-book" value="Add book" >
    </form>

    <div class="books-container" id="books-container">

    </div>

<script src="script.js"></script>  
</body>
</html>
